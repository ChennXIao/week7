<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8"/>
    <title>會員頁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}">
</head>

<body>
    <div id="top">登入成功 會員<span id="username">{{user}}</span>, 你好 </div>
    <div id="box">
        <a href="/signout">登出系統</a>
    </div> 
    <br>
    <hr>
    <div id = "message">
        <div>
            查名字
        </div>
        <div>
            <form id="send">
                <input type="text" id="query">
                <button type="submit">送出</button>
                <div id="show-query"></div>
            </form>
        </div>
        <br>
        <div>
            換名字
        </div>
        <div>
            <form id="change-name">
                <input type="text" id="change" placeholder="what">
                <button type="submit">送出</button>
                <div id="show-result"></div>
            </form>
        </div>
    </div>
    <script src="interact.js"></script>
</body>
